version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sendconnect-postgres
    environment:
      POSTGRES_USER: sendconnect
      POSTGRES_PASSWORD: sendconnect
      POSTGRES_DB: sendconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sendconnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sendconnect-backend
    environment:
      DATABASE_URL: postgresql://sendconnect:sendconnect@postgres:5432/sendconnect?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-random-secret-key-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-to-another-random-secret-key-min-32-chars}
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sendconnect-worker
    environment:
      DATABASE_URL: postgresql://sendconnect:sendconnect@postgres:5432/sendconnect?schema=public
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node dist/worker.js

volumes:
  postgres_data:
  redis_data:

