version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sendconnect-postgres
    environment:
      POSTGRES_USER: sendconnect
      POSTGRES_PASSWORD: sendconnect
      POSTGRES_DB: sendconnect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sendconnect-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sendconnect-backend
    environment:
      DATABASE_URL: postgresql://sendconnect:sendconnect@postgres:5432/sendconnect?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-min-32-chars-long}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-key-min-32-chars}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 1000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sendconnect-worker
    environment:
      DATABASE_URL: postgresql://sendconnect:sendconnect@postgres:5432/sendconnect?schema=public
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    command: node dist/worker.js
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sendconnect-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    volumes:
      - frontend_dist:/app/dist
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sendconnect-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  frontend_dist:
